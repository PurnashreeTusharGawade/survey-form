<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
        <div class="form-element">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-element">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-element">
            <label for="number" id="number-label">Age<span>(optional)</span></label>
            <input type="number" id="number" placeholder="Age" min="10" max="99">
        </div>
        <div class="form-element">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <div class="choice"><input type="radio" name="recommend" id="definitely" value="yes" checked>
                <label for="definitely">Definitely</label>
            </div>
            <div class="choice">
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="choice">
                <input type="radio" id="notsure" name="recommend" value="no">
                <label for="notsure">Not sure</label>
            </div>
        </div>
        <div class="form-element">
            <label for="role">Which option best describes your current role?</label>
            <select name="cur-role" id="dropdown">
                <option name=" ">Select an option</option>
                <option name="student">student</option>
                <option name="full time job">full time job</option>
                <option name="full time learner">full time learner</option>
                <option name="prefer not to say">prefer not to say</option>
                <option name="other">other</option>
            </select>
        </div>
        <div class="form-element">
            <label>What would you like to see improved?<span id="small-text">(Check all that apply)</span></label>
                <div class="choice">
                    <input type="checkbox" id="front-end" value="front-end">
                    <label for="front-end">Front-end Projects</label>
                </div>
                <div class="choice"><input type="checkbox" id="back-end" value="back-end">
                    <label for="back-end">Back-end Projects</label>
                </div>
                <div class="choice">
                    <input type="checkbox" id="data-visualization" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                </div>
                <div class="choice">
                    <input type="checkbox" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                </div>
                <div class="choice">
                    <input type="checkbox" id="OpenSourceCommunity" value="open-source-community">
                    <label for="OpenSourceCommunity">Open Source Community</label>

                </div>
                <div class="choice"><input type="checkbox" id="help-rooms" value="gitter-help-rooms">
                    <label for="help-rooms">Gitter Help Room</label>
                </div>
                <div class="choice"><input type="checkbox" id="Videos" value="videos">
                    <label for="Videos">Videos</label>
                </div>
                <div class="choice">
                    <input type="checkbox" id="City Meetups" value="meetups">
                    <label for="City Meetups">City Meetups</label>
                </div>
                <div class="choice"><input type="checkbox" id="wiki" value="wiki"></input>
                    <label for="wiki">Wiki</label>
                </div>
                <div class="choice">
                    <input type="checkbox" id="Forum" value="forum"></input>
                    <label for="Forum">Forum</label>
                </div>
                <div class="choice"> <input type="checkbox" id="additional" value="additional-courses">
                    <label for="additional">Additional Courses</label>
                </div>
                <div class="form-element">
                    <label>Any comments or suggestions?</label>
                    <textarea placeholder="Enter your comment here..."></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>


    </form>

</body>

</html>
